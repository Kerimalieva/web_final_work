<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management System - Sign up page</title>
    <meta name="author" content="Zarina Kerimalieva Com-22A">
   <link rel="stylesheet" href="login.css" />

    
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const signUpForm = document.querySelector('.form');

    signUpForm.addEventListener('submit', function (event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const userData = {
        email: email,
        password: password,
      };

      fetch('https://657707ed197926adf62d1d4c.mockapi.io/users', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(userData),
      })
        .then(response => response.json())
        .then(data => {
          console.log('User registered successfully', data);
          window.location.href = './index.html';
        })
        .catch(error => {
          alert('Error during registration');
          console.error('Error during registration', error);
        });
    });
  });
</script>

  </head>
  <body>
    <div class="row height-full">
      <div
        class="left-column flex flex-column height-full justify-center items-center"
      >
        <h1 class="welcoming-title" style="color: rgb(195, 43, 226);">Hello</h1>
        <form class="form" autocomplete="off">
          <label for="email" class="label">Email</label>
          <input type="email" name="email" id="email" class="input" required />

          <label for="password" class="label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="input"
            required
          />

          <button
            type="submit"
            class="button regular-button pink-background cta-btn"
          >
            Sign up
          </button>
        </form>
        <p class="login-prompt">
          Already have an account?
          <a href="./login.html" class="log-in-link">Log in</a>
        </p>
      </div>
      <div class="right-column"></div>
    </div>
  </body>
</html>
